<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Pomodoro - Agendify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_cronometro.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cronômetro Pomodoro</h1>
        <p>Método Pomodoro: 25 minutos de foco seguido de 5 minutos de pausa.</p>

        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <button class="button" onclick="startTimer()">Iniciar</button>
        <button class="button" onclick="resetTimer()">Resetar</button>
    </div>

    <script>
        let timer;
        let minutes = 25;
        let seconds = 0;

        function updateDisplay() {
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        function startTimer() {
            isRunning = true;
            timer = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(timer);
                        alert("Tempo de foco completo! Hora de uma pausa.");
                        minutes = 5; // Pausa de 5 minutos
                        seconds = 0;
                        updateDisplay();
                    } else {
                        minutes--;
                        seconds = 59;
                    }
                } else {
                    seconds--;
                }
                updateDisplay();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            minutes = 25;
            seconds = 0;
            updateDisplay();
        }

        window.onload = updateDisplay;
    </script>
</body>
</html>
